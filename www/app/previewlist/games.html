<ion-view view-title="BGG Preview List">
  <ion-content class="padding">
    
    <div class="list card" ng-repeat="game in vm.games track by $index">
      <div class="item item-divider" ng-click="vm.loadGameDetails(game)">{{game["@attributes"].objectname}}</div>
      <div class="item item-body">
        <div class="row">      
          <div class="col col-50">          
            Score: {{game["@attributes"].thumbs}}
          </div>
          <div class="col col-50">          
            GameType: {{game["@attributes"].subtype}}
          </div>
        </div>
        <div class="row" ng-if="game.details">
          <div class="col col-50">
            <img ng-src="{{vm.getGameImageUrl(game)}}" class="col" />
          </div>
          <div class="col col-50">
            {{game.details.boardgames.boardgame.boardgamepublisher["#text"]}}
          </div>
        </div>
        <div class="row" ng-if="game.details">
          <div class="col" ng-bind-html="game.details.boardgames.boardgame.description['#text']">          
          </div>          
        </div>

        <div ng-if="game.error">
          {{game.error}}
        </div>
      </div>
    </div>

    
  </ion-content>
</ion-view>
