<ion-view view-title="My Game List">
  <ion-content class="padding">
    
    <div class="list card" ng-repeat="game in vm.myGames track by $index">
      <div class="item item-divider">{{game.name}}</div>
      <div class="item item-body">
        <div>
          {{game.description}}
        </div>
      </div>
    </div>

    
  </ion-content>
</ion-view>
